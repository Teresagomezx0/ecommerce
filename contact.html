<!DOCTYPE html>

  <body class="contact">
    <header>
      <a href="index.html">
        <img src="assets/logo1.png" alt="TrueFocus Logo" />

        <ul>

        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <div class="container">
          <h1>Contact Us</h1>

          <form id="form" novalidate>
            <label for="name"
              >Name
              <input type="text" id="name" name="name" required />
            </label>

            <label for="Email">
              Email
              <input type="email" id="email" name="email" required />
            </label>

            <label for="Comment">
              Comments/Questions?
              <textarea
                name="Comment"
                id="comment"
                rows="5"
                required
              ></textarea>
            </label>

            <div class="btn-container">
              <button class="contact-btn" type="submit">Send</button>
            </div>
            <p id="formMsg"></p>
          </form>
        </div>
      </section>
    </main>
